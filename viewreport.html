    <script>

        // for pie chart

        google.charts.load("current", { packages: ["corechart"] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ["Task", "Hours per Day"],
                ["Sick Leave", 85],
                ["Personal Leave", 15],
            ]);

            var options = {
                slices: {
                    0: { color: "#20C997" },
                    1: { color: "#F90808" },
                    2: { color: "#FFB55E" },
                },
                legend: "none",
                responsive: "true",
                backgroundColor: "transparent",
                fontSize: 8,
            };

            var chart = new google.visualization.PieChart(
                document.getElementById("piechart")
            );

            chart.draw(data, options);
        }

        //For Left Side graph

        const DATA_COUNT = 7;
        const NUMBER_CFG = { count: DATA_COUNT, min: -100, max: 100 };
        const actions = [
            {
                name: 'Randomize',
                handler(chart) {
                    chart.data.datasets.forEach(dataset => {
                        dataset.data = Utils.numbers({ count: chart.data.labels.length, min: -100, max: 100 });
                    });
                    chart.update();
                }
            },
        ];

        const ctxLeft = document.getElementById('myChart-left').getContext('2d');
        const myChartLeft = new Chart(ctxLeft, {
            type: 'bar',
            data: {
                labels: ['Feb 10', 'Feb 11', 'Feb 12', 'Feb 13', 'Feb 14', 'Feb 15'],
                datasets: [
                    {
                        label: 'Sick Leave',
                        data: [12, 19, 3, 5, 2, 3],
                        backgroundColor: [
                            'rgba(255, 206, 86, 1)',
                        ],
                        borderSkipped: false,
                    },
                    {
                        label: 'Personal Leave',
                        data: [1, 15, 6, 7, 4, 9],
                        backgroundColor: [
                            'rgba(75, 192, 192, 1)',
                        ],
                    }
                ]
            },
            options: {

                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            font: function (context) {
                                var width = context.chart.width;
                                var size = Math.round(width / 36);
                                return {
                                    size: size,
                                    
                                };
                            },
                        },
                    },

                }
            },
        });

        // for Right Side graph

        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Feb 10', 'Feb 11', 'Feb 12', 'Feb 13', 'Feb 14', 'Feb 15'],
                datasets: [{

                    label: 'Number of Absentees',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 159, 64, 0.5)'
                    ],

                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    } 
                },
                plugins: {
                    legend: {
                        labels: {
                            font: function (context) {
                                var width = context.chart.width;
                                var size = Math.round(width / 36);
                                return {
                                    size: size,
                                    
                                };
                            },
                        },
                    },
                }

            }
        });
    </script>
