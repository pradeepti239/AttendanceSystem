    <div class="lightBlue_section">

        <div class="l-navbar" id="nav-bar">
            <nav class="leftnav">
                <div class="nav_list"> <a href="#" class="nav_link">

                    <a href="#" class="nav_link active">

        </div>

        <!-- Navbar end -->

        <!--Container Main start-->

        <div class="below_header">
            <h1> Teachers Dashboard</h1>

                </li>
                <li class="nav-item nav_item" role="presentation">
                    <button class="nav-link below_header_btn" id="profile-tab" data-bs-toggle="tab"

                        aria-selected="false">Calendar</button>
                </li>
            </ul>

        <!-- upper cards section -->
        

            <div class="cardclass" >
                <div class="row gx-2 shadow p-3 mb-3 bg-body rounded d-flex justify-content-center">
                    <div class="card-icon col-sm-1">
                        <i class='bookicon bx bxs-book-reader bx-md'></i>
                    </div>
                    
                    <div class="col-sm-3">
                        <div class="card-body">
                            <h5 class="card-title"><b>Design Analysis and Algorithm</b></h5><br>
                            <div class="card-batchsem d-flex " >
                            <span class="card-batch">
                                <h6><b>Batch: 2022 CSIT</b></h6>
                            </span>
                            <span class="card-sem ps-4">
                                <h6><b>Semester: V</b></h6>
                            </span>
                        </div>
                           
                        </div>
                    </div>
                    <div class="col-sm-2">
                        <div class="takeAttendancebtn">
                            <button class="btn btn-primary" type="submit"> </i> Take Attendance</button>
                            <!-- <div class="vl"></div> -->
                           
                        </div>
                       
                    </div>

                   
                    

                    <div class="col-sm-2">
                        <div class="card-present d-flex">
                            <span class="present">
                                <h5><b>Present :</b></h5>
                            </span>
                            <span class="presentnum ps-4">
                                <h5><b>45</b></h5>
                            </span>
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="card-absent d-flex">

                                <h5><b>Absent :</b></h5>

                            </span>
                        </div>
                    </div>

                    <div class="col-sm-2">
                        <div class="card-leave d-flex">

                                <h5><b>Leave :</b></h5>
                            </span>
                            <span class="leavenum ps-4">
                                <h5><b>1</b></h5>
                            </span>
                        </div>
                    </div>


                </div>

               
            </div>
            </div>
        </div>
           

        <div class="cardclass2" >

                </div>
                
                <div class="col-sm-3">

                        </span>
                        <span class="card-sem ps-4">

                        </span>

                    </div>
                </div>
                <div class="col-sm-2">
                    <div class="takeAttendancebtn">
                        <button class="btn btn-primary" type="submit"> </i> Take Attendance</button>

                    </div>
                   
                </div>

               
                

                <div class="col-sm-2">
                    <div class="card-present d-flex">

                        </span>

                        </span>
                    </div>
                </div>

                <div class="col-sm-2">
                    <div class="card-absent d-flex">
                        <span class="absent">

                        </span>
                        <span class="absentnum ps-4">
                            <h5><b>2</b></h5>
                        </span>
                    </div>
                </div>

                <div class="col-sm-2">
                    <div class="card-leave d-flex">
                        <span class="leave">

                        </span>
                        <span class="leavenum ps-4">
                            <h5><b>0</b></h5>
                        </span>
                    </div>
                </div>

        </div>
