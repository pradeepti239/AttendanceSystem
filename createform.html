    <!-- Required meta tags -->

</head>

<body>

    <div class="lightBlue_section">
    </div>

    <!-- Navbar start -->

    <body id="body-pd">
        <header class="header" id="header">
            <div class="header_toggle"><i id="header-toggle" class="bx bx-menu"></i> </div>
            <div class="header_img"> <img src="https://osdeibi.dev/assets/img/faces/logoround.png" alt=""> </div>
        </header>
        <div class="l-navbar" id="nav-bar">
            <nav class="leftnav">
                <div class="nav_list"> <a href="#" class="nav_link">
                        <i class='bx bxs-dashboard bx-sm'></i> <span class="nav_name">Dashboard</span>
                    </a>
                    <a href="#" class="nav_link active">
                        <i class='bx bx-calendar-check bx-sm'></i>
                        <spanlass="nav_name">Create Form</span>
                    </a>
                    <a href="#" class="nav_link">
                        <i class='bx bx-bar-chart-alt-2 bx-sm'></i> <span class="nav_name">Report</span>
                    </a>

                </div>
            </nav>
        </div>

        <!-- Navbar end -->

        <!--Container Main start-->

        <div class="below_header">
            <h1> Hello Denisha</h1>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item nav_item" role="presentation">
                  <button class="nav-link below_header_btn active"  data-bs-toggle="tab" data-bs-target="#overview" type="button" role="tab" aria-controls="home" aria-selected="true">Stream</button>
                </li>
                <li class="nav-item nav_item" role="presentation">
                  <button class="nav-link below_header_btn" id="profile-tab" data-bs-toggle="tab" data-bs-target="#calendar" type="button" role="tab" aria-controls="profile" aria-selected="false">Batch</button>
                </li>
                <li class="nav-item nav_item" role="presentation">
                    <button class="nav-link below_header_btn" id="profile-tab" data-bs-toggle="tab" data-bs-target="#calendar" type="button" role="tab" aria-controls="profile" aria-selected="false">Student</button>
                </li>
                <li class="nav-item nav_item" role="presentation">
                  <button class="nav-link below_header_btn" id="profile-tab" data-bs-toggle="tab" data-bs-target="#calendar" type="button" role="tab" aria-controls="profile" aria-selected="false">Teacher</button>
               </li>
                
              </ul>
           
        </div>

        <!--Create Form start-->

            <div class="createstudent">
                 <h2>CREATE NEW STUDENT</h2>
            </div>
            <div class="container1">
                
              <form name="myform" class="form-group">
                <div class="row gx-5 align-items-center">

                    <div class="col-md-4 col-name" >
                        <div class="row align-items-center">
                            <label for="inputname" class=" col-md-4 form-label " >First Name<span class="red_text"><b>*</b></span></label>
                            <input type="text" class=" col-md-4 form-control">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="row align-items-center">
                            <label for="inputname" class=" col-md-4 form-label" style="width: 35%;">Middle Name</label>
                            <input type="text" class=" col-md-4 form-control" >
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="row align-items-center">
                            <label for="inputname" class=" col-md-4 form-label" >Last Name<span class="red_text"><b>*</b></span></label>
                            <input type="text" class=" col-md-4 form-control" >
                        </div>
                    </div>  
                </div> 

                <div class="row g-5 align-items-center">

                    <div class="col-md-4">
                        <div class="row align-items-center">
                            <label for="inputname" class=" col-md-4 form-label " >Email <span class="red_text"><b>*</b></span></label>
                            <input type="text" class=" col-md-4 form-control" >
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="row align-items-center">
                            <label for="inputname" class=" col-md-4 form-label" >Roll no.<span class="red_text"><b>*</b></span></label>
                            <input type="text" class=" col-md-4 form-control" >
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="row align-items-center">
                            <label for="inputname" class=" col-md-4 form-label" >Section<span class="red_text"><b>*</b></span></label>

                              <div class="col-md-2 form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  A
                                </label>
                              </div>
                              <div class="col-md-2 form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                  B
                                </label>
                              </div>
                            
                        </div>
                    </div> 
                </div> 

                <div class="row g-5 align-items-center">

                     <div class="col-md-4">
                        <div class="row align-items-center">
                            <label for="inputname" class=" col-md-4 form-label" >Stream<span class="red_text"><b>*</b></span></label>

                              <div class="col-md-2 form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  CSIT
                                </label>
                              </div>
                              <div class="col-md-2 form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                  BCA
                                </label>
                              </div>
                            
                        </div>
                    </div> 

                    <div class="col-md-4">
                        <div class="row align-items-center">
                            <label for="inputname" class=" col-md-4 form-label" >Batch<span class="red_text"><b>*</b></span></label>
                          
                            <select class="col-md-4 form-control form-select  form-select-sm " >
                                <option selected>Select Batch</option>
                                <option value="1">2022</option>
                                <option value="2">2023</option>
                                <option value="3">2024</option>
                                <option value="4">2025</option>
                              </select>

                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="row align-items-center">
                            <label for="inputname" class=" col-md-4 form-label " >Courses<span class="red_text"><b>*</b></span></label>
                            <select class="col-md-4 form-control form-select form-select-sm " >
                                <option selected>Select course</option>
                                <option value="1">Web Technolgy</option>
                                <option value="2">Crytography</option>
                                <option value="2">Data Analysis and Design</option>
                                <option value="2">Multimedia</option>
                                
                              </select>
                        </div>
                    </div>

                   

                    

                    
                <div class="row g-5 align-items-center">

                    <div class="col-md-4">
                        <div class="row align-items-center">
                            <label for="inputname" class=" col-md-4 form-label " >File  upload<span class="red_text"><b>*</b></span></label>
                            <!-- <input type="text" class=" col-md-4 form-control" > -->
                            <input type="file" class=" col-md-8 form-control  form-select-sm" id="myFile" name="filename">
 
                        </div>
                    </div>

                    
                   
                </div> 

                    
               
                </form>
  
  
            </div>

            

            <div class="d-grid col-md-1 button">
                <button class="btn btn-primary" type="submit">Create</button>
            </div>
  
   
          </form>

        <!--Container Main end-->
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
