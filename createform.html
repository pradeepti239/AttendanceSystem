        <!--Create Form start-->

        <div class="createstudent">
            <h2>CREATE NEW STUDENT</h2>
        </div>
        <div class="container1">

            <form name="myform" class="form-group">
                <div class="row gx-5 align-items-center">

                    <div class="col-md-4 col-name">
                        <div class="row align-items-center">
                            <label for="inputname" class=" col-md-4 form-label ">First Name<span
                                    class="red_text"><b>*</b></span></label>
                            <input type="text" class=" col-md-4 form-control">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="row align-items-center">
                            <label for="inputname" class=" col-md-4 form-label" style="width: 35%;">Middle Name</label>
                            <input type="text" class=" col-md-4 form-control">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="row align-items-center">
                            <label for="inputname" class=" col-md-4 form-label">Last Name<span
                                    class="red_text"><b>*</b></span></label>
                            <input type="text" class=" col-md-4 form-control">
                        </div>
                    </div>
                </div>

                <div class="row g-5 align-items-center">

                    <div class="col-md-4">
                        <div class="row align-items-center">
                            <label for="inputname" class=" col-md-4 form-label ">Email <span
                                    class="red_text"><b>*</b></span></label>
                            <input type="text" class=" col-md-4 form-control">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="row align-items-center">
                            <label for="inputname" class=" col-md-4 form-label">Roll no.<span
                                    class="red_text"><b>*</b></span></label>
                            <input type="text" class=" col-md-4 form-control">
                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="row align-items-center">
                            <label for="inputname" class=" col-md-4 form-label">Section<span
                                    class="red_text"><b>*</b></span></label>

                            <div class="col-md-2 form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    A
                                </label>
                            </div>
                            <div class="col-md-2 form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    B
                                </label>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row g-5 align-items-center">

                    <div class="col-md-4">
                        <div class="row align-items-center">
                            <label for="inputname" class=" col-md-4 form-label">Stream<span
                                    class="red_text"><b>*</b></span></label>

                            <div class="col-md-2 form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    CSIT
                                </label>
                            </div>
                            <div class="col-md-2 form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    BCA
                                </label>
                            </div>

                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="row align-items-center">
                            <label for="inputname" class=" col-md-4 form-label">Batch<span
                                    class="red_text"><b>*</b></span></label>

                            <select class="col-md-4 form-control form-select  form-select-sm ">
                                <option selected>Select Batch</option>
                                <option value="1">2022</option>
                                <option value="2">2023</option>
                                <option value="3">2024</option>
                                <option value="4">2025</option>
                            </select>

                        </div>
                    </div>

                    <div class="col-md-4">
                        <div class="row align-items-center">
                            <label for="inputname" class=" col-md-4 form-label ">Courses<span
                                    class="red_text"><b>*</b></span></label>
                            <select class="col-md-4 form-control form-select form-select-sm ">
                                <option selected>Select course</option>
                                <option value="1">Web Technolgy</option>
                                <option value="2">Crytography</option>
                                <option value="2">Data Analysis and Design</option>
                                <option value="2">Multimedia</option>

                            </select>
                        </div>
                    </div>

                    <div class="row g-5 align-items-center">

                        <div class="col-md-4">
                            <div class="row align-items-center">
                                <label for="inputname" class=" col-md-4 form-label ">File upload<span
                                        class="red_text"><b>*</b></span></label>
                                <input type="file" class=" col-md-8 form-control  form-select-sm" id="myFile"
                                    name="filename">

                            </div>
                        </div>
                    </div>
            </form>
        </div>

        <div class="d-grid col-md-1 button">
            <button class="btn btn-primary" type="submit">Create</button>
        </div>


        </form>
